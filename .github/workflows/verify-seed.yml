name: Verify Seed Integrity

on:
  push:
    branches: [main]
    paths:
      - 'artifacts/**'
      - 'compliance/**'
  pull_request:
    branches: [main]
    paths:
      - 'artifacts/**'
      - 'compliance/**'
  workflow_dispatch:

jobs:
  verify-seed-hash:
    name: Verify Seed Hash Matches MRCC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute SHA-256 of seed
        id: compute_hash
        run: |
          COMPUTED_HASH=$(sha256sum artifacts/base120.v1.0.0.seed.json | cut -d' ' -f1)
          echo "computed_hash=$COMPUTED_HASH" >> $GITHUB_OUTPUT
          echo "Computed SHA-256: $COMPUTED_HASH"

      - name: Read declared hash
        id: declared_hash
        run: |
          DECLARED_HASH=$(cat artifacts/base120.v1.0.0.seed.sha256)
          echo "declared_hash=$DECLARED_HASH" >> $GITHUB_OUTPUT
          echo "Declared SHA-256: $DECLARED_HASH"

      - name: Read MRCC hash
        id: mrcc_hash
        run: |
          MRCC_HASH=$(jq -r '.sha256' compliance/base120.v1.0.0.seed.mrcc.json)
          echo "mrcc_hash=$MRCC_HASH" >> $GITHUB_OUTPUT
          echo "MRCC SHA-256: $MRCC_HASH"

      - name: Verify hash consistency
        run: |
          COMPUTED="${{ steps.compute_hash.outputs.computed_hash }}"
          DECLARED="${{ steps.declared_hash.outputs.declared_hash }}"
          MRCC="${{ steps.mrcc_hash.outputs.mrcc_hash }}"
          
          echo "=== Hash Verification ==="
          echo "Computed: $COMPUTED"
          echo "Declared: $DECLARED"
          echo "MRCC:     $MRCC"
          echo ""
          
          if [ "$COMPUTED" != "$DECLARED" ]; then
            echo "❌ FAIL: Computed hash does not match declared hash"
            exit 1
          fi
          
          if [ "$COMPUTED" != "$MRCC" ]; then
            echo "❌ FAIL: Computed hash does not match MRCC hash"
            exit 1
          fi
          
          echo "✅ PASS: All hashes match"
          echo "Seed integrity verified."
