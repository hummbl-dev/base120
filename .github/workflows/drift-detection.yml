name: Semantic Drift Detection

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  # Run on PRs to detect drift before merge
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  
  # Run on main branch to capture new baselines
  push:
    branches:
      - main
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      baseline_snapshot:
        description: 'Baseline snapshot ID (default: latest on main)'
        required: false
        type: string
  
  # Periodic runs to detect drift over time
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  # Capture baseline on main branch
  capture-baseline:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      - name: Capture baseline snapshot
        run: |
          python -m base120.drift.capture_baseline
          echo "Baseline captured for commit $(git rev-parse --short HEAD)"
      
      - name: Commit and push baseline
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/golden_corpus_snapshots/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update golden corpus baseline snapshot [skip ci]"
            git push
          fi

  # Detect drift on PRs
  detect-drift:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      - name: Get baseline snapshot from main
        run: |
          # Checkout main branch version of snapshots
          git fetch origin main
          git checkout origin/main -- artifacts/golden_corpus_snapshots/ || echo "No existing snapshots on main"
          
          # Find latest baseline snapshot
          if [ -d artifacts/golden_corpus_snapshots ]; then
            BASELINE=$(ls -t artifacts/golden_corpus_snapshots/snapshot-*.json 2>/dev/null | head -1)
            if [ -n "$BASELINE" ]; then
              echo "BASELINE_SNAPSHOT=$BASELINE" >> $GITHUB_ENV
              echo "Found baseline: $BASELINE"
            else
              echo "No baseline snapshots found, creating initial baseline"
              python -m base120.drift.capture_baseline
              BASELINE=$(ls -t artifacts/golden_corpus_snapshots/snapshot-*.json | head -1)
              echo "BASELINE_SNAPSHOT=$BASELINE" >> $GITHUB_ENV
            fi
          else
            echo "No snapshots directory, creating initial baseline"
            python -m base120.drift.capture_baseline
            BASELINE=$(ls -t artifacts/golden_corpus_snapshots/snapshot-*.json | head -1)
            echo "BASELINE_SNAPSHOT=$BASELINE" >> $GITHUB_ENV
          fi
      
      - name: Restore PR changes
        run: |
          # Restore PR version of code (not snapshots)
          git checkout ${{ github.event.pull_request.head.sha }}
      
      - name: Capture current snapshot
        run: |
          # Capture snapshot with current PR code
          python -m base120.drift.capture_baseline
          CURRENT=$(ls -t artifacts/golden_corpus_snapshots/snapshot-*.json | head -1)
          echo "CURRENT_SNAPSHOT=$CURRENT" >> $GITHUB_ENV
          echo "Current snapshot: $CURRENT"
      
      - name: Compare snapshots
        id: compare
        run: |
          set +e  # Don't fail on drift detection
          
          python -m base120.drift.compare "$BASELINE_SNAPSHOT" "$CURRENT_SNAPSHOT" > drift-report.txt
          DRIFT_EXIT_CODE=$?
          
          echo "exit_code=$DRIFT_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Store report for later steps
          cat drift-report.txt
      
      - name: Upload drift report
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: |
            drift-report.txt
            artifacts/golden_corpus_snapshots/drift-report-*.json
      
      - name: Post drift report to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const driftReport = fs.readFileSync('drift-report.txt', 'utf8');
            
            const comment = `${driftReport}
            
            ---
            
            **Drift Detection Results**
            - Exit Code: ${{ steps.compare.outputs.exit_code }}
            - ${steps.compare.outputs.exit_code === '0' ? 'âœ… No breaking drift' : 'âš ï¸ Breaking drift detected'}
            
            Download the detailed JSON report from the workflow artifacts.
            `;
            
            // Find existing drift report comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(c => 
              c.user.type === 'Bot' && c.body.includes('Semantic Drift Detection Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
      
      - name: Fail on breaking drift
        if: steps.compare.outputs.exit_code != '0'
        run: |
          echo "::error::Breaking drift detected in golden corpus outputs"
          echo "This indicates that the validation behavior has changed."
          echo "If this is intentional, update the baseline after merging."
          exit 1

  # Periodic drift monitoring on main branch
  monitor-drift:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      - name: Capture current snapshot
        run: |
          python -m base120.drift.capture_baseline
          echo "Snapshot captured for monitoring"
      
      - name: Compare with previous snapshot
        run: |
          # Get previous snapshot
          SNAPSHOTS=($(ls -t artifacts/golden_corpus_snapshots/snapshot-*.json))
          if [ ${#SNAPSHOTS[@]} -ge 2 ]; then
            CURRENT="${SNAPSHOTS[0]}"
            PREVIOUS="${SNAPSHOTS[1]}"
            
            echo "Comparing $PREVIOUS with $CURRENT"
            python -m base120.drift.compare "$PREVIOUS" "$CURRENT" || true
          else
            echo "Not enough snapshots for comparison"
          fi
      
      - name: Create issue on unexpected drift
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Unexpected semantic drift detected in main branch',
              body: `Periodic drift monitoring detected unexpected changes in golden corpus outputs.
              
              **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              
              This may indicate:
              - Unintentional behavior change
              - Non-deterministic validation logic
              - Environment-dependent validation
              
              Please investigate and restore deterministic behavior.`,
              labels: ['drift-alert', 'governance', 'critical']
            });
